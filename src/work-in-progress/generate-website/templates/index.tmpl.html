<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Training Log</title>
    <meta name="description" content="List of Training Logs">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <![endif]-->

  </head>
  <body>
    <!--<script src="js/scripts.js"></script>-->

      {{range .Logs}}
